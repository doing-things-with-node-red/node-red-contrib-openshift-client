<script type="text/x-red" data-template-name="ocLogin">
    <div class="form-row">
    <label for="node-input-name">
        <i class="icon-tag"></i> 
        <span data-i18n="oc.label.name"></span>
    </label>
    <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name"> </div>
    <div class="form-row">
    <label for="node-input-ocConfig">
        <i class="fa fa-server"></i> 
        <span data-i18n="oc.label.server"></span>
    </label>
    <input type="text" id="node-input-ocConfig">
    </div>
    <div class="form-row">
    <input type="checkbox" id="node-input-output" style="display: inline-block; width: auto; vertical-align: top;">
    <label for="node-input-output" style="width: auto;"> 
        <span data-i18n="oc.label.receiveOuput"></span>
    </label>
    </div>
</script>
<script type="text/javascript">
RED.nodes.registerType("ocLogin", {
    category: "cloud",
    color: '#d4d4d4',
    defaults: {
        name: {
            value: ""
        },
        ocConfig: {
            type: "ocConfig",
            required: true
        },
        output: {
            value: true
        },
        outputs: {
            value: 1
        }
    },
    inputs: 1,
    icon: "oc.png",
    align: "left",
    label: function() {
        return this.name || "oc-login";
    },
    labelStyle: function() {
        return this.name ? "node_label_italic" : "";
    },
    oneditprepare: function() {
        $("#node-input-output").prop("checked", this.output);
    }
});
</script>
